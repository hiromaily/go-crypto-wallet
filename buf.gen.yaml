# buf.gen.yaml - Code generation configuration
# https://buf.build/docs/configuration/v2/buf-gen-yaml
version: v2

# Managed mode is disabled to preserve existing go_package options in proto files
# The proto files already have the correct go_package options defined
managed:
  enabled: false

# Plugins for Go code generation
plugins:
  # Generate Go protocol buffer code
  - remote: buf.build/protocolbuffers/go
    out: pkg/wallet/api/xrpgrp/xrp
    opt:
      - paths=source_relative

  # Generate Go gRPC service code
  - remote: buf.build/grpc/go
    out: pkg/wallet/api/xrpgrp/xrp
    opt:
      - paths=source_relative

# Input directories
# Note: third_party proto files are not included as inputs since they are
# provided by the protobuf runtime (google.golang.org/protobuf/types/known)
inputs:
  - directory: data/proto/rippleapi
