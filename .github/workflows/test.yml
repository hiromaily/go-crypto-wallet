name: Test
#on: pull_request
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.25
        uses: actions/setup-go@v6
        with:
          go-version: 1.25
      - uses: actions/checkout@v6
      - name: golangci-lint for root directory
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.7.2
          working-directory: ./
  unit-test:
    name: unit-test
    runs-on: ubuntu-slim
    steps:
      - name: Set up Go 1.25
        uses: actions/setup-go@v6
        with:
          go-version: 1.25
      - uses: actions/checkout@v6
      - name: Cache go modules
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Run Unit Test
        # /home/runner/work/go-crypto-wallet/go-crypto-wallet
        working-directory: ./
        run: |
          make gotest
