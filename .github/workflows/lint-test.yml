name: Test
#on: pull_request
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
env:
  GO_VERSION: "1.25"
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
      - name: Set up Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true # Go modules and build outputs (default: true)
      - name: golangci-lint for root directory
        uses: golangci/golangci-lint-action@v8 # already has cache functionality
        with:
          version: v2.7.2
          working-directory: ./
  buf-lint:
    name: proto-lint
    runs-on: ubuntu-slim
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
      - name: Setup buf
        uses: bufbuild/buf-action@v1
        with:
          setup_only: true
      - name: Lint proto files
        run: buf lint
      - name: Check for breaking changes
        run: buf breaking --against '.git#branch=master'
        continue-on-error: true # Don't fail the build on breaking changes, just report them
  unit-test:
    name: unit-test
    runs-on: ubuntu-slim
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - name: Set up Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true # Go modules and build outputs (default: true)
      - name: Run Unit Test
        # /home/runner/work/go-crypto-wallet/go-crypto-wallet
        working-directory: ./
        run: |
          make gotest
